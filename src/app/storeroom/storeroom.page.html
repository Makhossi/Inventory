<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Storeroom</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-content">
  <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search by name" (ionInput)="filterInventory()"></ion-searchbar>

  <ion-item lines="none">
    <ion-label>Filter by Category</ion-label>
    <ion-select [(ngModel)]="selectedCategory" (ionChange)="filterInventory()" interface="popover">
      <ion-select-option value="">All</ion-select-option>
      <ion-select-option value="Cleaning Detergents">Cleaning Detergents</ion-select-option>
      <ion-select-option value="Plastics">Plastics</ion-select-option>
      <ion-select-option value="Cleaning Equipment">Cleaning Equipment</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="none">
    <ion-label>Filter by Quantity</ion-label>
    <ion-select [(ngModel)]="selectedQuantityRange" (ionChange)="filterInventory()" interface="popover">
      <ion-select-option value="">All</ion-select-option>
      <ion-select-option value="tooLow">Too Low</ion-select-option>
      <ion-select-option value="runningLow">Running Low</ion-select-option>
      <ion-select-option value="middle">Middle</ion-select-option>
      <ion-select-option value="full">Full</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let item of filteredInventory">
        <ion-card class="inventory-item" (click)="navigateToUpdatePage(item)">
          <ion-img [src]="item.imageUrl" alt="{{ item.name }} Image" class="card-image"></ion-img>
  
          <ion-card-content>
            <ion-card-header>
              <ion-card-title>
                <ion-icon name="basket-outline"></ion-icon>
                {{ item.name }}
              </ion-card-title>
            </ion-card-header>
  
            <ion-list lines="none">
              <ion-item>
                <ion-icon name="pricetags-outline" slot="start"></ion-icon>
                <ion-label>Category:</ion-label>
                <ion-label>{{ item.category }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="document-text-outline" slot="start"></ion-icon>
                <ion-label>Description:</ion-label>
                <ion-label>{{ item.description }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="cube-outline" slot="start"></ion-icon>
                <ion-label>Quantity:</ion-label>
                <ion-label>{{ item.quantity }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="barcode-outline" slot="start"></ion-icon>
                <ion-label>Barcode:</ion-label>
                <ion-label>{{ item.barcode }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
