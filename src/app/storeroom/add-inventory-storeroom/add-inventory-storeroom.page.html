<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add-inventory-storeroom</ion-title>
    <ion-icon style="font-size: 30px; font-weight: bolder;"  routerLink="/home" slot="start" name="arrow-back-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      Add Inventory Item
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-toggle labelPlacement="end" [(ngModel)]="toggleChecked">Type barcode</ion-toggle>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Barcode</ion-label>
        <ion-input type="text" [(ngModel)]="barcode" placeholder="Enter barcode"></ion-input>
        <ion-icon name="barcode-outline" slot="end" *ngIf="!toggleChecked"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Item Name</ion-label>
        <ion-input type="text" [(ngModel)]="itemName"></ion-input>
      </ion-item>

      <div class="field">
        <label>
          <input type="radio" value="Cleaning Detergents" [(ngModel)]="itemCategory" />
          Cleaning Detergents
        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>
          <input type="radio" value="Plastics" [(ngModel)]="itemCategory"/>
          Plastics
        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>
          <input type="radio" value="Cleaning Equipment" [(ngModel)]="itemCategory"/>
          Cleaning Equipment
        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="itemDescription"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="itemQuantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Deliver Name</ion-label>
        <ion-input type="text" [(ngModel)]="pickersDetails"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Deliver Email</ion-label>
        <ion-input type="text" [(ngModel)]="pickersDetailsEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone number</ion-label>
        <ion-input type="text" [(ngModel)]="phone"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="floating">Cmpany</ion-label>
        <ion-input type="text" [(ngModel)]="Cumpany"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-label position="fixed">Date of Delivery</ion-label>
        <ion-input type="date" [(ngModel)]="dateOfPickup"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Time of Delivery</ion-label>
        <ion-input type="time" [(ngModel)]="timeOfPickup"></ion-input>
      </ion-item>

      <ion-button  expand="block" id="fileInput" color="medium" class="custom-file-input" (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
        Take Picture
      </ion-button>


      
      <ion-toolbar>
        <ion-buttons style="justify-content: center; align-items: center;">

          <ion-button color="primary" size="large" (click)="addItem()" class="update-button">
            Add Item
          </ion-button>
          <ion-button color="success" size="large" (click)="generateSlip()" class="update-button">
            Generate Slip
          </ion-button>
        </ion-buttons>
       </ion-toolbar>

      
      <!-- <ion-button expand="block" (click)="addItem()">Add Item</ion-button>
      <ion-button expand="block" (click)="generateSlip()">DONE</ion-button> -->
    </ion-card-content>
  </ion-card>
</ion-content>
